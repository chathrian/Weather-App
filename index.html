<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Weather</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">March 14</span>
          </small>
        </div>
        <div class="weather">
          <img src="./icons/day/113.png" alt="icon" width="50" height="50"/>
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <from id="locationInput">
        <input type="text" class="search" placeholder="Search Location...">
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </from>

      <ul class="cities">
        <li class="city">Chennai</li>
        <li class="city">London</li>
        <li class="city">Kolkata</li>
        <li class="city">Mumbai</li>
        <li class="city">Paris</li>
      </ul>

      <ul class="details">
        <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="Humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="Wind">8km/hr</span>
          </li>
      </ul>
    </div>
  </div>
<script src="/main.js"></script>
</body>

</html>
